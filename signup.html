<script>
function phone() {
    var phoneNumber = $("#phoneNumber").val();
    var carrier = ""; 

    // Clear the Carrier input field
    $("#carrier").val(""); 

    if (phoneNumber.length != 9) {
        // console.log("Phone number must be 10 digits long");
        $("#carrier").val("Error"); // Set Carrier to Error
        return; 
    } else if (phoneNumber.startsWith("61")) {
        carrier = "Hormuud";
        $("#carrier").css("background", "yellow");
        console.log("Hormuud Phone Number");
    } else if (phoneNumber.startsWith("62")) {
        carrier = "Somtel";
        $("#carrier").css("background", "red");
        console.log("Somtel Phone Number");
    }else if (phoneNumber.startsWith("68")) {
        carrier = "somnet";
        $("#carrier").css("background", "green");
        console.log("somnet Phone Number");
    } else {
        console.log("Unknown Phone Number");
        $("#carrier").css("background", "");
        $("#carrier").val("Error"); 

        return; 
    }

    // Update the Carrier input field value
    $("#carrier").val(carrier);
}

const FlagST = {
        mogadishu: 'mogadishuFlag',
        kismanyo: 'kismanyoFlag',
        Hargaysa: 'HargaysaFlag',
        Jawhar: 'JawharFlag',
        cadaado: 'cadaadoFlag',
        Baydhabo: 'BaydhaboFlag',
        garoowe: 'garooweFlag',
        Lascaanood: 'LascaanoodFlag'
    };
    
    $(document).ready(function () {
        $('#Stage').change(function () {
            const selectedStage = $(this).val();
            const flags = $('#flagimage .flag');
            
            flags.hide();
    
            const flag = FlagST[selectedStage];
            const selectedFlag = $(`[data-flag="${flag}"]`); 
    
            if (selectedFlag.length) {
                selectedFlag.show();
            }
        });
       
    });




</script>
